<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Three</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="image-container">
           <img class="background" src="./assets/images/bg-sidebar-mobile.svg" alt=""> 
        </div>
           <div class="numbers">
            <p class="number">1</p>
            <p class="number">2</p>
            <p style="background-color:  hsl(217, 100%, 97%); color: hsl(213, 96%, 18%);" class="number">3</p>
            <p class="number">4</p>
           </div>
        </div>
        <div class="userInput">
            <div class="card">
                <h2 class="heading">Pick add-ons</h2>
                <p class="paragraph"> Add-ons help enhance your gaming experience.</p>
                <div class="info">
                    <input type="checkbox">
                    <p class="name">Online service<br>
                        <span class="dollar">Access to multiplayer games</span>
                        <!-- <span class="money">+$1/mo</span> -->
                        </p>
                </div>
                <div class="info">
                    <input type="checkbox">
                    <p class="name"> Larger storage<br>
                        <span class="dollar">Extra 1TB of cloud save</span>
                        <!-- <span class="money">+$2/mo</span> -->
                        </p>
                </div>
                <div class="info">
                    <input type="checkbox">
                    <p class="name"> Customizable Profile<br>
                        <span class="dollar"> Custom theme on your profile</span>
                        <!-- <span class="money">+$2/mo</span> -->
                        </p>
                </div>
            </div>
        </div>
    </div>
    <div class="flex">
        <p class="para"><a class="link" href="#">Go Back</a></p>
        <button class="btn">Next Step</button>
    </div> 
</body>
</html>
